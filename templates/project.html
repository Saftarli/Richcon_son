{% extends 'include/base.html' %}
{% load static %}

{% block body %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static  'images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Layihələr</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Ana Səhifə <i class="ion-ios-arrow-forward"></i></a></span> <span>Layihələrimiz <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-no-pt ftco-no-pb">
			<div class="container-fluid p-0">
    		<div class="row no-gutters">
    			<div class="col-md-6 col-lg-3 ftco-animate">
                    {% for project in projects %}
    				<div class="project">
	    				<img src="{{ project.image1.url }}" class="img-fluid" alt="Colorlib Template">
	    				<div class="text">
	    					<span>{{ project.name }}</span>
	    					<h3><a href="{% url 'project' %}">{{ project.description }}</a></h3>
	    				</div>
	    				<a href="{{ project.image1.url  }}" class="icon image-popup d-flex justify-content-center align-items-center">
	    					<span class="icon-expand"></span>
	    				</a>
    				</div>
                    {% endfor %}
    			</div>

    		</div>
    	</div>
		</section>

{% endblock %}
